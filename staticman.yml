branch: main
commitMessage: "Add NPS response"
format: yaml
moderation: false

comments:
  path: "_data/respostas/nps/{year}-{month}-{day}-{timestamp}.yml"
  extension: yml
  required:
    - nps_score

fields:
  nps_score:
    type: integer
    validate: "^[0-9]$|^10$"
  comments:
    type: textarea

options:
  slug: "nps"
