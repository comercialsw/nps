<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Satisfação SMARTWAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f1f3f4;
      color: #202124;
    }
    .form-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(60,64,67,.15), 0 4px 8px rgba(60,64,67,.15);
    }
    .header {
      padding: 1.5rem;
      border-bottom: 1px solid #dadce0;
      text-align: center;
    }
    .header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .header h2 {
      margin: .5rem 0 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .header p {
      margin: .5rem 0 0;
      font-size: .95rem;
      color: #5f6368;
    }
    .question {
      padding: 1.5rem;
      border-bottom: 1px solid #dadce0;
    }
    .question:last-of-type {
      border-bottom: none;
    }
    .question h3 {
      margin: 0 0 1rem;
      font-size: 1.1rem;
      font-weight: 400;
      color: #202124;
    }
    .nps-scale {
      display: flex;
      justify-content: space-between;
    }
    .nps-scale label {
      flex: 1;
      text-align: center;
      font-size: .9rem;
      color: #5f6368;
      cursor: pointer;
      position: relative;
    }
    .nps-scale input[type="radio"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
    .nps-scale span {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      line-height: 2rem;
      border: 1px solid #dadce0;
      border-radius: 50%;
      background: #fff;
      transition: background .2s, border-color .2s;
    }
    .nps-scale input[type="radio"]:checked + span {
      background: #1a73e8;
      border-color: #1a73e8;
      color: #fff;
    }
    textarea {
      width: 100%;
      padding: .75rem;
      font-size: .9rem;
      line-height: 1.4;
      border: 1px solid #dadce0;
      border-radius: 4px;
      resize: vertical;
    }
    .actions {
      padding: 1.5rem;
      text-align: center;
    }
    .actions button {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: .75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .actions button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="header">
      <img src="logo-smartway.jpg" alt="Logo SMARTWAY">
      <h2>Pesquisa de Satisfação - SMARTWAY</h2>
      <p>Sua opinião é muito importante para nós! Responda de forma rápida e ajude a melhorar nossos serviços.</p>
    </div>

    <form id="nps-form">
      <div class="question">
        <h3>De 0 a 10, o quanto você recomendaria a Smartway?</h3>
        <div class="nps-scale">
          <!-- notas de 0 a 10 -->
          <label>
            <input type="radio" name="nps_score" value="0" required>
            <span>0</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="1">
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="2">
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="3">
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="4">
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="5">
            <span>5</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="6">
            <span>6</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="7">
            <span>7</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="8">
            <span>8</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="9">
            <span>9</span>
          </label>
          <label>
            <input type="radio" name="nps_score" value="10">
            <span>10</span>
          </label>
        </div>
      </div>

      <div class="question">
        <h3>Comentários, sugestões e reclamações</h3>
        <textarea name="comments" rows="5" placeholder="Escreva aqui..." required></textarea>
      </div>

      <div class="actions">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('nps-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(this);
      fetch('{{ site.staticman.endpoint }}', {
        method: 'POST',
        body: data
      })
      .then(res => {
        if (res.ok) window.location.href = 'thanks.html';
        else alert('Erro ao enviar. Tente novamente.');
      })
      .catch(() => alert('Erro de rede.'));
    });
  </script>
</body>
</html>
